<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Log in</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <div class="container">
    <section id="content">

      <form onSubmit="App.logIn(); return false;">
        <h1>Login</h1>
        <div>
          <input type="text" placeholder="Enter Customer ID" required="" id="username" />
        </div>
        <div>
          <input type="password" placeholder="Password" required="" id="password" />
        </div>
        <div>
          <input type="submit" value="Log in" class="btn-login"/>
          <a href="register.html">Register</a>
        </div>
      </form>
    </section>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="web3.min.js"></script>
  <script src="truffle-contract.js"></script>
  <script src="loginapp.js"></script>
</body>

</html>
